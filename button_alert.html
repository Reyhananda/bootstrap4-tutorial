<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Alert</title>
    <link rel="stylesheet" href="./bootstrap4/bootstrap-4.6.0-dist/css/bootstrap.css">
</head>
<body>
    <div class="alert alert-danger">
        <h4 class="alert-heading">
            Ini Heading Alert
        </h4>
        Ini message Alert
    </div>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-primary btn-primary">
                Left

        <button class="btn btn-primary btn-danger">
                Middle
        </button>
        <button class="btn btn-primary btn-warning">
                Right
        </button>
    </div>
</body>
</html>
